<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcular Frequência | Escolar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="header">
        <header class="header">
            <div id="logo">
                <a href="#" id="icone"></a>
            </div>

            <nav>
                <ul id="menu">
                    <li><a href="#">home</a></li>
                    <li><a href="#">serviços</a></li>
                    <li><a href="#">contato</a></li>
                    <li><a href="#">sobre</a></li>
                </ul>
            </nav>
        </header>
    </header>

    <main>
        <div id="container">
            <h1>Calculadora</h1>

            <section id="calculadora">

                <h2>Calcular Frequência</h2>

                <form action="" method="post" id="form">
                    <div>
                        <select name="mes" id="mes" title="Selecione o mês de referência." required>
                            <option value="selecione">Selecione</option>
                            <option value="janeiro">Janeiro</option>
                            <option value="fevereiro">Fevereiro</option>
                            <option value="marco">Março</option>
                            <option value="abril">Abril</option>
                            <option value="maio">Maio</option>
                            <option value="junho">Junho</option>
                            <option value="agosto">Agosto</option>
                            <option value="setembro">Setembro</option>
                            <option value="outubro">Outubro</option>
                            <option value="novembro">Novembro</option>
                            <option value="dezembro">Dezembro</option>
                        </select>
                        <input type="number" name="diasLetivos" id="diasLetivos" placeholder="Dias" required>
                        <input type="number" name="faltas" id="faltas" placeholder="Faltas" required>
                    </div>

                    <div>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>
            </section>

            <section id="resultado">
                <h2>Frequência Calculada</h2>
                <p id="porcentagemFrequencia"></p>
                <p id="resultMes"></p>
                <p id="resultDiasLet"></p>
                <p id="resultFaltas"></p>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2024 <a href="https://github.com/josehenriques10" style="font-family: inherit; color: white;" target="_blank"><strong>José Henrique</strong></a>. All Rights Reserved.</p>
    </footer>
    <script src="./assets/javaScript/script.js" defer></script>
</body>

</html>
